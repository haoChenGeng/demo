<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形菜单</title>
</head>
<style type="text/css">
    .wrap{
        position: relative;
    }
    .box{
        padding:15px 0 0 15px;
        float: left;
        width:220px;
        overflow:hidden;
        position: relative;
    }
    .box .pic{
        height: auto;
        width: 100%;
        padding:15px;
        border:1px solid #ccc;
        box-sizing:border-box;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
        overflow:hidden;
        position: relative;
    }
    .box .pic img{
        width: 100%;
    }
</style>
<body>
    <ul id="tree" class="ztree">
        <li><label><input type="checkbox" />Item1</label></li>
        <li>
            <label><input type="checkbox" />ItemWithSubitems</label>
          <ul>
            <li><label><input type="checkbox" />Subitem1</label></li>
            <li>
                <ul>
                    <li><label><input type="checkbox" name="" id="">123</label></li>
                </ul>
            </li>
          </ul>
        </li>
      </ul>
</body>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/jquery.ztree.core.min.js"></script>
<script src="../js/jquery.ztree.excheck.min.js"></script>
</html>
<script type="text/javascript" >
    var zTreeObj,
    setting = {
        view: {
            selectedMulti: false
        },
        check: {
            enable: true,
            chkboxType: {'Y':'ps','N':'ps'}
        },
    },
    

    $(document).ready(function(){
        zTreeObj = $.fn.zTree.init($("#tree"), setting);

    });
  </script>
