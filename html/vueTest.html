<script>console.time('123');</script>
<script src="../js/vue.js"></script>
<script>console.timeEnd('123');</script>
<div id="app-2">
  <span >
    {{ message + 1 }}
    <button v-on:click="reverseMessage">reverse message</button>
  </span>
  <p v-bind:style="styleObject">Computed Message: {{ reverseMessage + now }}</p>
</div>
<p id="demo" class="nav" v-bind:class="classObject">{{ fullName }}</p>
<script>

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'qwert',
      styleObject: {
        color: 'red',
        fontSize: 24
      }
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    },
    computed: {
      reverseMessage: function() {
        return this.message.split('').reverse().join('');
      },
      now: function() {
        return Date.now();
      }
    }
  });

  var vm = new Vue({
    el: '#demo',
    data: {
      firstName: 'foo',
      lastName: 'bar',
      isActive: true,
      error: false
    },
    computed: {
      fullName: {
        get: function() {
          return this.firstName + '' + this.lastName;
        },
        set: function(newValue) {
          var names = newValue.split('');
          this.firstName = names[0];
          this.lastName = names[names.length - 1];
        }        
      },
      classObject: function() {
        return {
          active: this.isActive && !this.error,
          'text-danger': this.error && this.error.type === 'faltal'
        };
      }
    }
  });


</script>
