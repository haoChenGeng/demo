<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>碰撞小球</title>
  <style>
    #main {
      height: 800px;
      width: 400px;
      border: 1px solid #ccc;
      position: relative;
      margin: 0 auto;
    }
    
    #ball {
      width: 60px;
      height: 60px;
      background-color: orange;
      position: absolute;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="ball">

    </div>
  </div>
  <script>
    window.onload = init;


    function init() {
      var time = null;
      var main = document.getElementById('main');
      var ball = document.getElementById('ball');
      var posX = 0;
      var posY = 0;
      var moveX = true;
      var moveY = true;

      function move() {

        if (moveX) {
          posX++;
          ball.style.left = posX + 'px';
          if (posX >= main.clientWidth - ball.offsetWidth) {
            moveX = false;
          }
        } else {
          posX--;
          ball.style.left = posX + 'px';
          if (posX == 0) {
            moveX = true;
          }
        }

        if (moveY) {
          posY++;
          ball.style.top = posY + 'px';
          if (posY >= main.clientHeight - ball.offsetHeight) {
            moveY = false;
          }
        } else {
          posY--;
          ball.style.top = posY + 'px';
          if (posY == 0) {
            moveY = true;
          }
        }
      }
      time = setInterval(move, 10);
    }
  </script>
</body>

</html>
